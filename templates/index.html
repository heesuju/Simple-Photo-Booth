<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 포토부스</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        
        <!-- 1. Main Menu / Template Gallery -->
        <div id="main-menu">
            <h2>레이아웃 선택</h2>
            <div id="template-gallery" class="gallery-container"></div>
            <input type="file" id="template-upload-input" accept="image/png" style="display: none;">
            
            <!-- Floating Continue Button -->
            <button id="continue-btn" class="floating-btn" style="display: none;">계속하기</button>
            
            <!-- Floating Add Button -->
            <button id="add-template-float-btn" class="floating-btn-add">+</button>
        </div>

        <!-- 2. Photo Taking Screen -->
        <div id="app-content" style="display: none;">
            <h2 id="app-title"></h2>
            <p id="app-status"></p>
            <div id="photo-booth">
                <div id="mode-selection">
                    <button class="mode-btn active" data-mode="camera">카메라</button>
                    <button class="mode-btn" data-mode="upload">업로드</button>
                </div>
                <video id="camera-stream" autoplay playsinline></video>
                <div id="upload-area" style="display: none;">
                    <input type="file" id="photo-upload-input" accept="image/png, image/jpeg" multiple style="display: none;">
                    <button id="photo-upload-btn">이미지 선택</button>
                    <div id="upload-thumbnails-container"></div>
                </div>
                <canvas id="capture-canvas" style="display: none;"></canvas>
                <div id="countdown-display" style="display: none; font-size: 5rem; color: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
                <div id="thumbnails-container"></div>
            </div>
            <div id="timer-controls">
                <button class="timer-btn" data-time="3">3초</button>
                <button class="timer-btn" data-time="5">5초</button>
                <button class="timer-btn" data-time="10">10초</button>
                <button class="timer-btn active" data-time="0">수동</button>
            </div>
            <div id="action-buttons">
                <button id="start-capture-btn">시작</button>
                <button id="capture-btn" style="display: none;">촬영</button>
            </div>
        </div>

        <!-- 3. Review and Edit Screen -->
        <div id="review-screen" style="display: none;">
            <h2>사진 검토 및 수정</h2>
            <p>왼쪽 목록에서 사진을 선택한 후, 오른쪽에서 바꿀 위치를 클릭하세요.</p>
            <div class="review-container">
                <div id="review-left-col">
                    <h3>촬영된 사진</h3>
                    <div id="review-thumbnails" class="gallery-container"></div>
                    <hr>
                    <h3>스티커</h3>
                    <div id="sticker-gallery" class="gallery-container"></div>
                    <input type="file" id="sticker-upload-input" accept="image/png, image/jpeg" style="display: none;">
                    <hr>
                    <h3>필터</h3>
                    <div id="filter-controls">
                        <div class="filter-slider">
                            <label for="brightness">밝기</label>
                            <input type="range" id="brightness" data-filter="brightness" min="0" max="200" value="100">
                        </div>
                        <div class="filter-slider">
                            <label for="contrast">대비</label>
                            <input type="range" id="contrast" data-filter="contrast" min="0" max="200" value="100">
                        </div>
                        <div class="filter-slider">
                            <label for="saturation">채도</label>
                            <input type="range" id="saturation" data-filter="saturate" min="0" max="200" value="100">
                        </div>
                    </div>
                </div>
                <div id="review-preview" class="preview-container"></div>
            </div>
            <button id="finalize-btn">최종 완료</button>
        </div>

        <!-- 4. Final Result Screen -->
        <div id="result-screen" style="display: none;">
            <h2 id="result-title"></h2>
            <p id="result-status"></p>
            <div id="result-display"></div>
        </div>

    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
