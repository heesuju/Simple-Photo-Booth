<!-- Text Input Modal -->
<div id="text-input-modal" class="modal-hidden">
    <div class="modal-content">
        <h3></h3>
        <div id="text-preview" style="min-height: 50px; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>
        <textarea id="text-input-field" placeholder="텍스트를 입력하세요..."></textarea>
        <div class="text-controls-container">
            <div class="font-selector-container">
                <label for="text-font-select">폰트:</label>
                <select id="text-font-select"></select>
                <input type="file" id="font-upload-input" accept=".ttf,.otf" style="display: none;">
                <button id="upload-font-btn">가져오기</button>
            </div>
            <div class="color-palette-container">
                <label>색상:</label>
                <div id="text-color-palette" class="side-scrolling-palette"></div>
            </div>
            <div class="text-justification-container">
                <label>정렬:</label>
                <div class="justification-buttons">
                    <button class="justification-btn" data-justify="left">왼쪽</button>
                    <button class="justification-btn" data-justify="center">중앙</button>
                    <button class="justification-btn" data-justify="right">오른쪽</button>
                </div>
            </div>
        </div>
        <div class="modal-actions">
            <button id="text-input-confirm-btn">확인</button>
            <button id="text-input-cancel-btn">취소</button>
        </div>
    </div>
</div>
