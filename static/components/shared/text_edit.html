<!-- Text Input Modal -->
<div id="text-input-modal" class="modal-hidden">
    <div class="modal-content">
        <h3></h3>
        <div id="text-preview" style="min-height: 50px; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
        </div>
        <textarea id="text-input-field" placeholder="텍스트를 입력하세요..."></textarea>
        <div class="text-controls-container">
            <div class="font-selector-container">
                <label for="text-font-select">폰트:</label>
                <select id="text-font-select"></select>
                <input type="file" id="font-upload-input" accept=".ttf,.otf" style="display: none;">
                <button id="upload-font-btn" aria-label="Upload Font" title="Upload Font">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </button>
            </div>
            <div class="color-palette-container">
                <label>색상:</label>
                <div id="text-color-palette" class="side-scrolling-palette"></div>
            </div>
            <div class="text-justification-container">
                <label>정렬:</label>
                <div class="justification-buttons">
                    <button class="justification-btn" data-justify="left" aria-label="Align Left">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="17" y1="10" x2="3" y2="10"></line>
                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="21" y1="14" x2="3" y2="14"></line>
                            <line x1="17" y1="18" x2="3" y2="18"></line>
                        </svg>
                    </button>
                    <button class="justification-btn" data-justify="center" aria-label="Align Center">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="10" x2="6" y2="10"></line>
                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="21" y1="14" x2="3" y2="14"></line>
                            <line x1="18" y1="18" x2="6" y2="18"></line>
                        </svg>
                    </button>
                    <button class="justification-btn" data-justify="right" aria-label="Align Right">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="21" y1="10" x2="7" y2="10"></line>
                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="21" y1="14" x2="3" y2="14"></line>
                            <line x1="21" y1="18" x2="7" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-actions">
            <button id="text-input-confirm-btn">확인</button>
            <button id="text-input-cancel-btn">취소</button>
        </div>
    </div>
</div>
