<div class="app-header">
    <h2 id="app-title">웹 포토부스</h2>
    <p id="app-status">준비 중...</p>
</div>

<div class="app-container">
    <div class="main-content">
        <div id="photo-booth">
            <div id="mode-selection">
                <button class="mode-btn active" data-mode="camera">카메라</button>
                <button class="mode-btn" data-mode="upload">업로드</button>
            </div>

            <video id="camera-stream" autoplay playsinline></video>
            <div id="flash-overlay"></div>
            <img id="ghost-overlay">

            <div id="upload-area" style="display: none;">
                <div id="drop-area" class="drop-area-full">
                    <p>여기에 이미지를 드래그 앤 드롭하세요</p>
                    <button id="photo-upload-btn">이미지 선택</button>
                    <input type="file" id="photo-upload-input" accept="image/png, image/jpeg" multiple
                        style="display: none;">
                </div>
            </div>

            <canvas id="capture-canvas" style="display: none;"></canvas>
            <div id="countdown-display" style="display: none;">3</div>
        </div>

        <div id="camera-controls-row">
            <div id="timer-controls">
                <label for="timer-select">타이머</label>
                <select id="timer-select">
                    <option value="0">수동</option>
                    <option value="3">3초</option>
                    <option value="5" selected>5초</option>
                    <option value="10">10초</option>
                </select>
            </div>

            <div id="flash-toggle-controls">
                <button id="flash-toggle-btn" class="icon-button" aria-label="Toggle Flash">
                    <!-- SVG injected by JS -->
                </button>
            </div>

            <div id="flip-camera-controls">
                <button id="flip-camera-btn" class="icon-button" aria-label="Toggle Mirror Mode">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15 21h2v-2h-2v2zm4-12h2V7h-2v2zM3 5v14c0 1.1.9 2 2 2h4v-2H5V5h4V3H5c-1.1 0-2 .9-2 2zm16-2v2h2c0-1.1-.9-2-2-2zm-8 20h2V1h-2v22zm8-6h2v-2h-2v2zM15 5h2V3h-2v2zm4 8h2v-2h-2v2zm0 8c1.1 0 2-.9 2-2h-2v2z" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="action-buttons">
            <button id="start-capture-btn">시작</button>
            <button id="capture-btn" style="display: none;">촬영</button>
        </div>
    </div>

    <div class="sidebar">
        <h3>촬영된 사진</h3>
        <div id="thumbnails-container"></div>
    </div>
</div>
