<div id="result-screen">
  <div id="result-container">
    <!-- LEFT: Final Image -->
    <div id="result-left">
      <div id="result-display"></div>
      <div id="video-result-display"></div>
    </div>

    <!-- RIGHT: Actions & QR -->
    <div id="result-right">
      <div id="result-header">
        <h2 id="result-title">완성!</h2>
        <p id="result-status">이미지가 성공적으로 생성되었습니다.</p>
      </div>

      <div id="download-options">
        <button id="download-image-btn">이미지 다운로드</button>
        <button id="download-video-btn">비디오 다운로드</button>
        <button id="download-original-btn">원본 다운로드</button>
        <button id="download-generated-btn">생성된 파일 다운로드</button>
      </div>

      <div id="qr-container" style="display: none;">
        <p>모바일에서 QR 코드를 스캔하여 다운로드하세요:</p>
        <img id="qr-image" src="" alt="QR 코드" />
      </div>

      <div id="result-actions">
        <button id="continue-editing-btn" class="secondary">수정 계속하기</button>
        <button id="go-home-btn" class="primary">처음으로</button>
      </div>
    </div>
  </div>
</div>
